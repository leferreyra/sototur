<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sotour</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/fonts.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/main.css">
        <!-- endbuild -->
        <script src="{{ STATIC_URL }}bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!-- FB SDK -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1&appId=1227945747345171";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/"><img class='logo' src="{{ STATIC_URL }}images/logo-sototur.png" alt="SOTOTUR"></a>
                </div>
                <div class="col-md-9">
                    <address>
                        <span class='glyphicon glyphicon-map-marker'></span> <strong>Av. Paraguay 247</strong><br>
                        <span class='glyphicon glyphicon glyphicon-folder-open'></span> EVT Leg: 13456<br>
                        <span class='glyphicon glyphicon-phone-alt'></span> (0362) 4434412 / 4449666
                    </address>
              </div>
          </div>
        </div>

        <!-- Nav Bar -->
        <nav class='navbar navbar-inverse navbar-static-top' id='main-nav'>
            <div class="container">
                <div class="navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% for category in categories %}
                            <li>
                                <a href='{% url "category_view" category.pk %}'>{{ category.name }}</a>
                            </li>
                        {% endfor %}
                        <li>
                            <a href="/contacto/">CONTACTO</a>
                        </li>
                    </ul>
                    <div class="fb-like pull-right" data-href="https://www.facebook.com/sototur.turismo" data-width="100" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
                </div>
            </div>
        </nav>

 
        <!-- Featured -->
<!--         <div class="featured">
            <div class="container">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
 -->
 		{% block content %}{% endblock %}

        <footer></footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="{{ STATIC_URL }}bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/affix.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/alert.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/dropdown.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/tooltip.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/modal.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/transition.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/button.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/popover.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/carousel.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/collapse.js"></script>
        <script src="{{ STATIC_URL }}bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="{{ STATIC_URL }}scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
